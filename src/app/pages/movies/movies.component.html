<div class="container">
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
        <app-item [item]="movie"></app-item>
      </div>
    </div>
    <p-paginator [rows]="20" [totalRecords]="1000" (onPageChange)="paginate($event.page)"></p-paginator>
  </div>
