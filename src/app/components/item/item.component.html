<a class="movie-item" *ngIf="item">
    <div class="movie-item-rating">
        <i class="app-icon">star</i>
        <span>{{item.vote_average}}</span>/10
    </div>
    <div class="movie-item-image">
        <img src="https://images.tmdb.org/t/p/original/{{item.backdrop_path}}" alt="">
    </div>
    <div class="movie-item-title">
        {{item.title}}
    </div>
</a>
