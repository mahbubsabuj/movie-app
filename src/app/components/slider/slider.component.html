<div class="slider" *ngIf="items">
  <ng-container *ngFor="let item of items; let i = index">
  <div class="slide" *ngIf="i == currentSlideIndex" @fade>
    <div class="slide-background">
      <img
        class="slide-background-image"
        src="https://images.tmdb.org/t/p/w780/{{item.backdrop_path}}"
        alt=""
        class=""
      />
    </div>
    <div class="slide-pane">
      <h2 class="name">{{item.title}}</h2>
      <div class="meta">
        <div class="info">
          <span class="rating">
            <span class="app-icon">star</span>
            <span class="rating-value"> {{item.vote_average}} </span>
            <span>/10</span>
          </span>
          <span>{{item.vote_count}} Reviews</span>
          <span> {{item.release_date | date: 'yyyy'}} </span>
        </div>
      </div>
      <div class="description mt-6">
       {{item.overview}}
      </div>
    </div>
  </div>
</ng-container>
</div>
