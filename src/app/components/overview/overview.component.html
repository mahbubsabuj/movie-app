<div class="grid" *ngIf="item">
  <div class="col-12 md:col-3 lg:col-3">
    <img
      class="poster"
      src="https://images.tmdb.org/t/p/w500/{{ item.backdrop_path }}"
      [alt]="item.title"
    />
  </div>
  <div class="col-12 md:col-9 lg:col-9">
    <h2>Overview</h2>
    <p class="overview">{{ item.overview }}</p>
    <div class="stat">
      <div class="label">Release Date:</div>
      <div class="value">{{ item.release_date | date: "dd / MM / yyyy" }}</div>
    </div>
    <div class="stat">
      <div class="label">Language:</div>
      <div class="value">{{ item.original_language | uppercase }}</div>
    </div>
    <div class="stat">
      <div class="label">Revenue:</div>
      <div class="value">{{ item.revenue | currency }}</div>
    </div>
    <div class="stat">
      <div class="label">Duration:</div>
      <div class="value">{{ item.runtime }} min</div>
    </div>
    <div class="stat">
      <div class="label">Status:</div>
      <div class="value">{{ item.status }}</div>
    </div>
    <div class="stat">
      <div class="label">Genres:</div>
      <div class="value">
        <span *ngFor="let genre of item.genres">
          {{ genre.name }}
        </span>
      </div>
    </div>
  </div>
  <p-carousel [value]="cast" [numVisible]="5" [numScroll]="cast.length / 5">
    <ng-template let-actor pTemplate="actor">
      <div class="actor">
        <img
          class="poster"
          src="https://images.tmdb.org/t/p/w500{{ actor.profile_path }}"
        />
        <!-- <span>{{actor.name}}</span> -->
        
      </div>
    </ng-template>
  </p-carousel>
</div>
